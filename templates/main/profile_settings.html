{% extends 'main/base.html' %}
{% block title %}Profile & Settings - MentalMate{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg rounded-4 p-4">
        <div class="d-flex align-items-center mb-4">
          <img src="https://randomuser.me/api/portraits/women/44.jpg" alt="Profile" class="rounded-circle me-3" width="64" height="64">
          <div>
            <h3 class="mb-0">{{ user.username }}</h3>
            <small class="text-muted">{{ user.email }}</small>
          </div>
        </div>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}">
          </div>
          <div class="mb-3">
            <label for="id_avatar" class="form-label">Profile Picture</label>
            <input type="file" class="form-control" id="id_avatar" name="avatar">
          </div>
          <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="id_show_adult" name="show_adult" {% if user.profile.show_adult %}checked{% endif %}>
            <label class="form-check-label" for="id_show_adult">Show Adult Content</label>
          </div>
          <button type="submit" class="btn btn-primary rounded-pill px-4">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
